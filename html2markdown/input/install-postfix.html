<h2>Postfix</h2>
<p>Install postfix:</p>
<p><code>sudo apt install postfix</code></p>
<p>Accept all default settings, confirming configure as <em>internet site</em>&nbsp;and double check your&nbsp;<a href="https://en.wikipedia.org/wiki/Fully_qualified_domain_name">FQDN</a>&nbsp;( ie: mail.example.com ).</p>
